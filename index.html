<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto App</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

      <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light" >
        <a href="/" class="navbar-brand">
            product App
        </a>
    </nav>

    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <!-- CARD -->
                <div class="card">
                    <!-- CARD-HEADER -->
                    <div class="card-header">
                        <h4>Add A product</h4>
                    </div>
                    <!-- FORM CARD-BODY -->
                    <form id="product-form" class="card-body">

                        <!-- CLASS FORM-GROUP -->
                        
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name"
                            class="form-control">
                        </div>

                        <div class="form-group">
                            <!-- Agregamos step="0.01" para que acepte decimales -->
                            <input type="number" step="0.01"  id="price" class="form-control" placeholder="Product Price">
                        </div>

                        <div class="form-group">
                            <input type="number" id="year" class="form-control" placeholder="Year Product">
                        </div>

                        <!-- INPUT SUBMIT -->
                        <input type="submit" value="Save" class="btn btn-primary btn-block">

                    </form>

                </div>
            </div>

            <div class="col-md-8">
            </div>

        </div>
    </div>



</body>
</html>
